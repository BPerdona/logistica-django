<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->

                    <h3>Logistica</h3>
                </div>
                <ul class="list-unstyled components">
                    <p>Bem-vindo</p>
                    <li>
                        <a href="">Tela Inicial</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="">Consultar Paciente</a>
                    </li>
                    <li>
                        <a href="">Cadastrar Viagem</a>
                    </li>
                    <li>
                        <a href="">Consultar Viagem</a>
                    </li>
                </ul>
            </nav>
            {% endblock %}
        </div>
        <div class="col-sm-10">
            <div id="content"></div>
                {% block content %}
                    <!-- Conteudo que será preenchido com o html da pagina -->
                {% endblock %}
                
            </div>
        </div>
    </div>

</body>
</html>
